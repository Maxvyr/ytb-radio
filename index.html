<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ytb Radio</title>
  </head>
  <body>
    <div class="App">
      <main class="App-main">
        <section class="section-1">
          <input type="text" placeholder="channelID" id="input-text" />
          <button id="button-recover">Recover</button>
          <h1 class="title">
            <a
              class="App-link"
              href="https://youtube.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              Radio title
            </a>
          </h1>
          <h3 id="author">Author</h3>
          <img id="thumbnail" src="/assets/empty-thumbnail.png" alt="" />
        </section>

        <section class="section-2">
          <video controls src="" width="450" id="video-link-dwld"></video>
        </section>
      </main>
      <footer></footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
