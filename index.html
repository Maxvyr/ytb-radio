<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ytb Radio</title>
  </head>
  <body>
    <div class="App">
      <main class="App-main">
        <section class="section-1">
          <div class="formulaire">
            <input
              type="text"
              placeholder="https://www.youtube.com/watch?v=uKDTTInThu8"
              id="input-text"
            />
            <button class="button-find">Find</button>
          </div>

          <!-- <img id="thumbnail" src="/assets/empty-thumbnail.png" alt="" /> -->
          <h3 class="title">
            <a
              class="App-link"
              href="https://youtube.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              Video title
            </a>
          </h3>
          <h4 id="author">Author</h4>
        </section>

        <section class="section-2">
          <video controls src="" width="650px" id="video-link-dwld"></video>
        </section>
      </main>
      <footer></footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
